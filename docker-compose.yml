version: '3.9'

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: zzik_db
    environment:
      POSTGRES_USER: zzik
      POSTGRES_PASSWORD: zzikpass
      POSTGRES_DB: zzik_live
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U zzik -d zzik_live']
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    container_name: zzik_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  db_data:
  redis_data:
