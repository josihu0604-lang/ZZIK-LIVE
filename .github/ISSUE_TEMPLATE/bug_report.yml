name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: '[BUG] '
labels: ['bug', 'needs-triage']
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the form below with as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: |
        When I try to scan a QR code, the app crashes...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: The QR code should scan successfully and show the offer details
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: The app crashes with an error message
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (app unusable)
        - High (major feature broken)
        - Medium (feature partially broken)
        - Low (minor issue)
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of the application is affected?
      multiple: true
      options:
        - Map/Location
        - QR Scanning
        - Wallet
        - Authentication
        - Offers
        - Reels
        - API
        - Database
        - UI/UX
        - Performance
        - Security
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser/Device
      description: What browser and device are you using?
      placeholder: Chrome 120 on iPhone 14 Pro
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error messages or logs
      render: shell
      placeholder: |
        Error: Cannot read property 'map' of undefined
          at MapComponent.render (map.tsx:45)

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Add screenshots to help explain the problem (drag and drop images here)

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What needs to be true for this bug to be considered fixed?
      placeholder: |
        - QR code scanning works without crashes
        - Error handling displays user-friendly message
        - Unit tests cover the edge case

  - type: checkboxes
    id: regression
    attributes:
      label: Regression
      description: Is this a regression from previous behavior?
      options:
        - label: This worked in a previous version
        - label: This is a new issue

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
